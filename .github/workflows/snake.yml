name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"    # daily at midnight UTC
  workflow_dispatch:       # manual trigger
  push:
    branches:
      - main              # also runs on every push to main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1️⃣ Check out your code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0         # needed if you create branches

      # 2️⃣ Make sure dist/ exists
      - name: Prepare dist folder
        run: mkdir -p dist

      # 3️⃣ Light‐mode SVG
      - name: Generate Light SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Dark‐mode SVG
      - name: Generate Dark SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-snake-dark.svg
          args: "--palette github-dark"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Ocean GIF
      - name: Generate Ocean GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          gif_out_path: dist/ocean.gif
          args: >-
            --palette github-dark
            --snake-color orange
            --dots-color "#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Deploy dist/ to your `output` branch
      - name: Publish to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          commit_message: "Update snake animation [skip ci]"
